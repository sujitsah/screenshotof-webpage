<div id="box1" style="display: none;"></div>


<!--script part-->

<script>
    function color() {
        var x = document.getElementById('background');

        if (x.style.backgroundColor === 'white') {
            x.style.backgroundColor = 'blue';
        }
        else {
            x.style.backgroundColor = 'white';
        }

    }


</script>

<script>
    function genScreenshot() {
        html2canvas($("#background"), {
            onrendered: function (canvas) {
                $('#box1').html("");
                $('#box1').append(canvas);

               
                    $('#test').attr('href', canvas.toDataURL("image/png"));
                    $('#test').attr('download', 'Test file.png');
                    $('#test')[0].click();
                


            }
        });

    }

</script>
<script>
    var timer = 6, // timer in seconds
        isTimerStarted = false;

    (function customSwal() {
        swal({
            title: "To download image",
            text: "please fill the entries then click on download to save an image of your tables... " + timer,
            timer: !isTimerStarted ? timer * 1000 : undefined,
            showConfirmButton: false
        });
        isTimerStarted = true;
        if (timer) {
            timer--;
            setTimeout(customSwal, 1000);
        }
    })();
</script>
